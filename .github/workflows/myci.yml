
name: CI
on:
  push:
    branches: [ "main", "develop", "release" ]

  pull_request:
    types:
      - opened
    branches: [ "main", "develop", "release" ]

jobs:
  test_script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: just run test script
        run: bash -n testfile.sh

